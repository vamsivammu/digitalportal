<style>

    

</style>
<div class="container">
<div class="modal-header" >
    <h3 class="modal-title text-center" id="modal-title">Adding a New Offer </h3>
   </div>
   <div class="modal-body" id="modal-body">
        <p>Select Vendor</p><span><select col-sm-5  name="vend" class="form-control" ng-model="vend">
            <option>foodvendor1</option>
            <option>foodvendor2</option>
            <option>foodvendor3</option>
        </select></span><br>
     <p><bold>Price:</bold></p><span><input col-sm-5 placeholder="Enter Price" name="price" class="form-control" ng-model="price">
        </span><br>
        <p><bold>Description:</bold></p><span><textarea col-sm-5 placeholder="Write about offer" name="description" class="form-control" ng-model="description"></textarea>
        </span>
        
    </div>
   <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="add()">Add</button>
    &nbsp<button class="btn btn-danger" type="button" ng-click="close()">Cancel</button>
    
</div>
   <div ng-show="status==0"  class="card-text" style="color: red;">
       <h5 class="card-text text-center">Error adding the offer</h5>
   </div>
</div>
