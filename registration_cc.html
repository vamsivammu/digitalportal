<style>
        
               
    
    small{
        color: red;
        font-size: 10px;
    }
    
    </style>
    <div  style="background-image: url(reg.jpg);background-size: cover;background-repeat: no-repeat;height: 100%;">
    <div class="container"> 
<br><br><br>
<div class="card col-sm-4 animated pulse"  style="margin: 0 auto; float: none;padding: 0;opacity: 0.8;"> 

    <div class="card-header text-center card-header-primary  animated slideInRight" >

        <h4 >Registration Form&nbsp<i class="fas fa-user-plus  "></i></h4> <span></span>

</div>

    <div class="card-body card-text" style="padding-top:10px; ">
    
        <form  name="person" novalidate>
        

        <div class="form-group row justify-content-center ">    
            
                <div class="col-sm-10 animated slideInLeft">
                        <label>Select Category:</label>
                    </div>
               <div class="col-sm-10 animated slideInRight">     
            <select class="form-control" name='human' ng-model="human">
                <option style="text-align: left;">food vendor</option>
                <option style="text-align: left;">student</option>
                <option style="text-align: left;">financial team</option>
                
            </select>
        </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-sm-10 animated slideInLeft ">
                <label>Username:</label>
            </div>
        
        <div class="col-sm-10 animated slideInRight">
        
            <input class="form-control" name="username" placeholder="username" ng-focus="uf=true" ng-blur="uf=false" ng-model="username" ng-required="true">

        </div>
        <div class="col-sm-10">
                    <small id="error" ng-show="person.username.$touched && person.username.$error.required && !uf">*This is required field</small>
                    <small id="error" ng-show="person.username.$dirty && person.username.$error.required && uf">*This is required field</small>
                   
                </div>

    </div>
       
    <div class="form-group row justify-content-center"> 
            <div class="col-sm-10  animated slideInLeft">
                    <label>Name:</label>
                </div>
        <div class="col-sm-10 animated slideInRight">
        <input class="form-control" name="name" placeholder="name" ng-pattern="namepattern" ng-focus="nf=true" ng-blur="nf=false" ng-model="name" ng-required="true">
    </div>
    <div class="col-sm-10">
        <small id="error" ng-show="person.name.$touched && person.name.$error.required && !nf">*This is required field</small>
        <small id="error" ng-show="person.name.$dirty && person.name.$invalid && !person.name.$error.required ">*Invalid Name</small>
                    
        <small id="error" ng-show="person.name.$dirty && person.name.$error.required && nf">*This is required field</small>
        
    </div>
    </div>
        <div class="form-group row justify-content-center">
            
                <div class="col-sm-10  animated slideInLeft">
                
                    <label>Email:</label>
                
                </div>
                <div class="col-sm-10 animated slideInRight">
        
                    <input class="form-control" ng-model="email" name="email" ng-focus="ef=true" ng-blur="ef=false" ng-pattern="electronicmail" ng-required="true" placeholder="email">
        
                </div>

                <div class="col-sm-10">
                    <small id="error" ng-show="person.email.$touched && person.email.$error.required && !ef" >*This is required field</small>
                    <small id="error" ng-show="person.email.$dirty && person.email.$invalid && !person.email.$error.required ">*Invalid E-mail</small>
                    <small id="error" ng-show="person.email.$dirty && person.email.$error.required && ef" >*This is required field</small>
                    
                </div>
        </div>
            
        <div class="form-group row justify-content-center">
                <div class="col-sm-10  animated slideInLeft">
                        <label>Password:</label>
                    </div>
            <div class="col-sm-10  animated slideInRight">

                    <input class="form-control" name="pass" ng-model="pass" type="password" ng-focus="pf=true" ng-blur="pf=false" ng-pattern="password" ng-required="true" placeholder="password">

                </div>
                <div class="col-sm-10">
                    <small id="error" ng-show="person.pass.$touched && person.pass.$error.required && !pf" >*This is required field</small>
                    <small id="error" ng-show="person.pass.$dirty && person.pass.$invalid && !person.pass.$error.required ">*Invalid password</small>
                    <small id="error" ng-show="person.pass.$dirty && person.pass.$error.required && pf " >*This is required field</small>
                    
                </div>
        </div>

        <div class="form-group ">
            <div class="row justify-content-center">
        <div class="col-sm-6  animated slideInLeft">
            <button class="form-control btn  btn-round" style="background: purple" ng-disabled="person.$invalid" ng-click="submit()">Submit</button>
        </div>
        <div class="col-sm-10">
            <small style="font-size: 10px;color: red"  ng-show="vis">{{message}}</small>
        </div>
    </div>
        </div>
    
    </form>
    
</div>
    <div class="footer" >
<h4 class=" text-center">Have an account? <button ng-click="signinpage()" class="card-link">Sign in</button></h4>
</div>
</div>
</div>
</div>
